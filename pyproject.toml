[tool.poetry]
name = "pyscora_wrangler"
version = "0.1.0"
description = "Wrappers for Data Engineer tasks."
authors = ["Adriel Martins <adriel.martins@oncase.com.br>"]
readme = "README.md"
homepage = "https://github.com/oncase/pyscora-wrangler/"
repository = "https://github.com/oncase/pyscora-wrangler/"

[tool.poetry.dependencies]
python = ">=3.8, <3.10"
numpy = "^1.20.2"
pandas = "^1.2.3"
pyarrow = "^3.0.0"
fastparquet = "^0.5.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "^20.8b1"
autopep8 = "^1.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
